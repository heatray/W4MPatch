[Main]
AspectRatioFix = 1      // [0 = false, 1 = true]
LandmineLodFix = 1      // Disables low-poly landmine model [0 = false, 1 = true]
EnableAllLanguages = 1  // Allows to switch to more languages [0 = false, 1 = true]
FrameInterval = 0       // Interval between frames (ms), experimental [Default = 16 = ~62 FPS]

[Window]
Borderless = 1          // Creates window without borders (only in windowed mode) [Default = 0 = false, 1 = true]

[GameSpy]
Host = openspy.net      // GameSpy server host / [Default = gamespy.com]
MotdUrl = http://w4tweaks.gitlab.io/team17/openspy/mayhem/motd/
                        // GameSpy MOTD base URL, previously hosted by Team17
                        // http://www.team17.com/gamespy/mayhem/motd/            - default
                        // http://w4tweaks.gitlab.io/team17/gamespy/mayhem/motd/ - original MOTD content
                        // http://localhost                                      - disable MOTD popup
                        // (GS Team17 stuff repo: https://gitlab.com/w4tweaks/team17)

